<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Matchor</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 900px;
    margin: 20px auto;
    padding: 0 15px;
  }
  h1 {
    text-align: center;
  }
  .container {
    display: flex;
    justify-content: space-between;
    gap: 30px;
  }
  .column {
    width: 45%;
  }
  .chunk-btn {
    display: block;
    margin: 8px 0;
    padding: 10px;
    background: #eee;
    border: 1px solid #ccc;
    cursor: pointer;
    border-radius: 5px;
    user-select: none;
  }
  .chunk-btn.selected {
    background-color: #cce5ff;
    border-color: #3399ff;
  }
  .feedback {
    margin-top: 15px;
    font-weight: bold;
    min-height: 1.5em;
    text-align: center;
  }
  .congrats {
    margin-top: 20px;
    font-size: 1.3em;
    color: #155724;
    background-color: #d4edda;
    border: 1px solid #28a745;
    padding: 15px;
    border-radius: 5px;
    text-align: center;
  }
</style>
</head>
<body>

<h1>Match the English and French Chunks</h1>

<div class="container">
  <div class="column" id="english-column">
    <h2>English</h2>
    <div id="english-chunks"></div>
  </div>
  <div class="column" id="french-column">
    <h2>French</h2>
    <div id="french-chunks"></div>
  </div>
</div>

<div class="feedback" id="feedback"></div>
<div class="congrats" id="congrats" style="display:none;">ðŸŽ‰ Congratulations! You matched all chunks! ðŸŽ‰</div>

<script>
  // Full set of pairs (shortened example, replace with full data)
  const pairs = [
  {eng: "My favourite subject", fr: "Mein Lieblingsfach"},
{eng: "is history because", fr: "ist Geschichte, weil"},
{eng: "it is very interesting", fr: "es ist sehr interessant"},
{eng: "and I learn a lot", fr: "und ich lerne viel"},
{eng: "about the past.", fr: "Ã¼ber die Vergangenheit."},
{eng: "Computer science is also", fr: "Informatik ist auch"},
{eng: "a useful subject", fr: "ein nÃ¼tzliches Fach,"},
{eng: "that I will need", fr: "das ich brauchen werde"},
{eng: "in the future, especially", fr: "in der Zukunft, besonders"},
{eng: "if I want to work", fr: "wenn ich mÃ¶chte arbeiten"},
{eng: "in a technical field.", fr: "in einem technischen Bereich."},
{eng: "I like learning", fr: "Ich lerne gern"},
{eng: "science, but", fr: "Naturwissenschaften, aber"},
{eng: "sometimes I find it", fr: "manchmal das finde ich"},
{eng: "difficult, especially when", fr: "schwierig, besonders wenn"},
{eng: "we cover complex topics.", fr: "wir behandeln komplexe Themen."},
{eng: "German is", fr: "Deutsch ist"},
{eng: "an important subject", fr: "ein wichtiges Fach,"},
{eng: "that I enjoy studying", fr: "das ich gerne studiere,"},
{eng: "because it helps me", fr: "weil es mir hilft,"},
{eng: "learn a new language.", fr: "eine neue Sprache zu lernen."},
{eng: "Some students", fr: "Manche SchÃ¼ler"},
{eng: "find math stressful,", fr: "stressig finden Mathematik"},
{eng: "but I find it easy and logical.", fr: "aber ich finde es einfach und logisch."},
{eng: "Geography, on the other hand, is not", fr: "Erdkunde hingegen ist nicht"},
{eng: "my favourite subject", fr: "mein Lieblingsfach,"},
{eng: "because I find it", fr: "weil ich es"},
{eng: "exhausting to remember", fr: "anstrengend finde, so viele"},
{eng: "so many details.", fr: "Details zu behalten."},
{eng: "Nevertheless,", fr: "Trotzdem"},
{eng: "I look forward to art", fr: "freue ich mich auf Kunst,"},
{eng: "because it's relaxing", fr: "weil es entspannend ist"},
{eng: "and I can be creative.", fr: "und ich dabei kreativ sein kann."},
{eng: "My friend likes economics,", fr: "Mein Freund mag Wirtschaft,"},
{eng: "but I find it boring.", fr: "aber ich finde es langweilig."},
{eng: "At our school,", fr: "An unserer Schule,"},
{eng: "social studies and economics", fr: "sind Gesellschaft und Wirtschaft"},
{eng: "are compulsory subjects,", fr: "PflichtfÃ¤cher,"},
{eng: "but I would rather have", fr: "aber ich wÃ¼rde lieber haben"},
{eng: "more optional subjects like music.", fr: "mehr WahlfÃ¤cher wie Musik."},

  ];

  const batchSize = 10;
  let currentBatchIndex = 0;

  let selectedEnglish = null;
  let selectedFrench = null;
  let matchedCount = 0;

  const englishChunksDiv = document.getElementById('english-chunks');
  const frenchChunksDiv = document.getElementById('french-chunks');
  const feedback = document.getElementById('feedback');
  const congrats = document.getElementById('congrats');

  // Shuffle helper function
  function shuffle(array) {
    const copy = array.slice();
    for (let i = copy.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [copy[i], copy[j]] = [copy[j], copy[i]];
    }
    return copy;
  }

  function renderBatch() {
    feedback.textContent = '';
    selectedEnglish = null;
    selectedFrench = null;
    matchedCount = 0;

    // Clear previous
    englishChunksDiv.innerHTML = '';
    frenchChunksDiv.innerHTML = '';
    congrats.style.display = 'none';

    // Get current batch pairs
    const start = currentBatchIndex * batchSize;
    const end = Math.min(start + batchSize, pairs.length);
    const batchPairs = pairs.slice(start, end);

    // Separate English and French chunks
    const engChunks = batchPairs.map(p => p.eng);
    const frChunks = batchPairs.map(p => p.fr);

    // Shuffle independently
    const shuffledEng = shuffle(engChunks);
    const shuffledFr = shuffle(frChunks);

    // Create buttons for English chunks
    shuffledEng.forEach(text => {
      const btn = document.createElement('button');
      btn.className = 'chunk-btn';
      btn.textContent = text;
      btn.dataset.lang = 'eng';
      btn.dataset.text = text;
      englishChunksDiv.appendChild(btn);
    });

    // Create buttons for French chunks
    shuffledFr.forEach(text => {
      const btn = document.createElement('button');
      btn.className = 'chunk-btn';
      btn.textContent = text;
      btn.dataset.lang = 'fr';
      btn.dataset.text = text;
      frenchChunksDiv.appendChild(btn);
    });
  }

  function clearSelection() {
    if (selectedEnglish) selectedEnglish.classList.remove('selected');
    if (selectedFrench) selectedFrench.classList.remove('selected');
    selectedEnglish = null;
    selectedFrench = null;
  }

  function findPairIndex(engText, frText) {
    // Search only in current batch
    const start = currentBatchIndex * batchSize;
    const end = Math.min(start + batchSize, pairs.length);
    for(let i = start; i < end; i++) {
      if(pairs[i].eng === engText && pairs[i].fr === frText) return i;
    }
    return -1;
  }

  function handleClick(event) {
    if (!event.target.classList.contains('chunk-btn')) return;

    const lang = event.target.dataset.lang;

    if (lang === 'eng') {
      if (selectedEnglish === event.target) {
        selectedEnglish.classList.remove('selected');
        selectedEnglish = null;
        return;
      }
      if (selectedEnglish) selectedEnglish.classList.remove('selected');
      selectedEnglish = event.target;
      selectedEnglish.classList.add('selected');
    } else if (lang === 'fr') {
      if (selectedFrench === event.target) {
        selectedFrench.classList.remove('selected');
        selectedFrench = null;
        return;
      }
      if (selectedFrench) selectedFrench.classList.remove('selected');
      selectedFrench = event.target;
      selectedFrench.classList.add('selected');
    }

    if (selectedEnglish && selectedFrench) {
      const engText = selectedEnglish.dataset.text;
      const frText = selectedFrench.dataset.text;
      const idx = findPairIndex(engText, frText);

      if (idx !== -1) {
        feedback.textContent = "Correct match! ðŸŽ‰";

        // Remove matched buttons
        selectedEnglish.style.display = 'none';
        selectedFrench.style.display = 'none';

        matchedCount++;

        clearSelection();

        // Check if batch completed
        const batchPairsCount = Math.min(batchSize, pairs.length - currentBatchIndex*batchSize);
        if(matchedCount === batchPairsCount) {
          currentBatchIndex++;
          if(currentBatchIndex * batchSize >= pairs.length) {
            feedback.textContent = '';
            congrats.style.display = 'block';
          } else {
            setTimeout(() => {
              renderBatch();
              feedback.textContent = '';
            }, 1000);
          }
        }
      } else {
        feedback.textContent = "Incorrect match. Try again.";
        setTimeout(() => {
          clearSelection();
          feedback.textContent = '';
        }, 1500);
      }
    }
  }

  document.body.addEventListener('click', handleClick);

  renderBatch();
</script>

</body>
</html>
